<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Menu</title>
    <link href="index.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="container">
        <h2>General Questions</h2>
        <div class="Q_A">
            <div class="Question">
                <p>What is your name?</p>
                <div class="btn_cont ">
                    <button class="btn btn1">
                        <i class='bx bxs-plus-square'></i>
                    </button>
                    <button class="btn btn2">
                        <i class='bx bxs-minus-square'></i> 
                    </button>
                </div>
            </div>
          
            <div class="Answer answer1">
                <p>My names are Olatunji Muiz Olasunkanmi.</p>
            </div>
        </div>
        <div class="Q_A">
            <div class="Question">
                <p>What is your Occupation?</p>
                <div class="btn_cont">
                    <button class="btn btn1">
                        <i class='bx bxs-plus-square'></i>
                    </button>
                    <button class="btn btn2">
                        <i class='bx bxs-minus-square'></i>
                    </button>
                </div>
            </div>
           
           
            <div class="Answer answer2">
               
                <p>I am a Software Developer.</p>
            </div>
        </div>
        <div  class="Q_A">
            <div class="Question">
                <p>Are you in a relationship?</p>
                <div class="btn_cont ">
                    <button class="btn btn1">
                        <i class='bx bxs-plus-square'></i>
                    </button>
                    <button class="btn btn2">
                        <i class='bx bxs-minus-square'></i>
                    </button>
                </div>
            </div>
            
            <div class="Answer answer3">
                <p>No dey poke nose into my private life.</p>
            </div>
        </div>
        <div  class="Q_A">
            <div class="Question">
                <p>What is your favorite color?</p>
                <div class="btn_cont">
                    <button class="btn btn1">
                        <i class='bx bxs-plus-square'></i>
                    </button>
                    <button class="btn btn2">
                        <i class='bx bxs-minus-square'></i>
                    </button>
                </div>
            </div>
            
            <div class="Answer answer4">
                <p>My favorite color is blue.</p>
            </div>
        </div>
    </div>
    <script src="index.js" rel="stylesheet"></script>
</body>
</html>
